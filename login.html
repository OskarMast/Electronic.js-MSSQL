<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            font-family: 'Arial', sans-serif;
        }

        /* Container for the login form */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        /* Headline for the login form */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Styling for form fields */
        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            border-color: #2193b0;
            outline: none;
        }

        /* Button styling */
        .login-container button {
            width: 100%;
            padding: 12px 15px;
            margin-top: 20px;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #6dd5ed;
        }

        /* Form label styling */
        .login-container label {
            font-size: 14px;
            color: #333;
        }

        /* Small adjustments to input wrapper */
        .input-group {
            margin-bottom: 15px;
        }

        /* Small additional text (optional) */
        .login-container p {
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Database Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your database username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="server">Server:</label>
                <input type="text" id="server" name="server" placeholder="e.g. localhost" required>
            </div>
            <div class="input-group">
                <label for="dbname">Database Name:</label>
                <input type="text" id="dbname" name="dbname" placeholder="Your database name" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Database access is secure and encrypted.</p>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                server: document.getElementById('server').value,
                dbname: document.getElementById('dbname').value
            };
            // Send credentials to main.js
            ipcRenderer.send('login-submit', credentials);
        });
    </script>
</body>
</html>
